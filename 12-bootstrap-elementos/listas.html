<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container py-4">
        <ul class="list-group">
            <li class="list-group-item ">item 1</li>
            <li class="list-group-item active">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
            <li class="list-group-item disabled ">item 5</li>
        </ul>
        <ul class="list-group py-5">
            <a href="#" class="list-group-item list-group-item-action">item 1</a>
            <a href="#" class="list-group-item list-group-item-action ">item 2</a>
            <a href="#" class="list-group-item list-group-item-action">item 3</a>
            <a href="#" class="list-group-item list-group-item-action active">item 4</a>
            <a href="#" class="list-group-item  list-group-item-action disabled">item 5</a>
        </ul>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item ">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ol>
        <ol class="list-group list-group-numered">
            <li class="list-group-item ">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge bg-success rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between aling-item-start">
                <div class="ms-2 me-auto">
                    <div>Subheading</div>
                    Content for list item
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
        </ol>
    </div>
</body>
<script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Logrado', 'success')
  })
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
