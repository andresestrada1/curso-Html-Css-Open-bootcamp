<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Formularios</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://webstockreview.net/images/google-logo-png-2015-10.png">
                </picture>
                <span>Registrate con google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://pngimg.com/uploads/twitter/twitter_PNG27.png"/>
                </picture>
            </button>
        </div> 
        <div class="separator">
            <hr>
            <span>o...</span>
            <hr>
        </div>
        <form action="" method="" class="form">
            <div class="seccion">
                <label for="name" >
                    <span>Name</span>
                    <input type="text" name="name" id="name" />
                </label>
                <label for="username" >
                    <span>Username</span>
                    <input type="text" name="username" id="username" />
                </label>
            </div>
            <div class="email">
                <label for="email" >
                    <span>Email</span>
                    <input type="email" name="email" id="email" />
                </label>
                <label for="password" >
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ characters"/>
                </label>
            </div>
            <label for="checkbox" class="check">
                    <input type="checkbox" id="checkbox"/>
                    <span>Acepto las condiciones y aviso legal</span>
                </label>
            <button type="submit" class="btn">Crear cuenta</button> 
        </form>
    </div>
</body>
</html>
